services:
    db:
        image: postgres:17.4-alpine
        container_name: postgres
        env_file:
            - .env
        ports:
            - "5432:5432"
        volumes:
            - api_data:/var/lib/postgresql/data
        restart: always
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
            interval: 10s
            retries: 5
            start_period: 5s

    db-bootstrap:
        build:
            context: .
            dockerfile: Dockerfile.bootstrap      
        container_name: db-bootstrap
        env_file:
            - .env
        environment:
            - POSTGRES_HOST=db
        depends_on:
            db:
                condition: service_healthy

volumes:
    api_data: